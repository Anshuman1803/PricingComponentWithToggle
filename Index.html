<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pricing-component-with-toggle-master | FrontEnd Masters</title>
    <link rel="icon" href="./Images/favicon-32x32.png" />
    <link rel="stylesheet" href="./BasicStyle.css" />
    <link rel="stylesheet" href="./ResponsiveStyle.css" />
  </head>
  <body>
    <main id="MainContainer">
      <div class="CardContainer">

        <div class="CardMainHeader">
          <div class="header">
            <h1>Our Pricing</h1>
          </div>
          <div class="ToggleSwitch">
            <p>Annually</p>
            <label class="switch">
              <input type="checkbox" checked  id="ToggleSwitch"/>
              <span class="slider round"></span>
            </label>
            <p>Monthly</p>
          </div>
        </div>

        <div class="SectionCard">

            <div class="Cards" id="Basic-Card">
                <div class="CardTitlle">
                    <h4>Basic</h4>
                </div>
                <div class="Priceing">
                    <p id="BasicPrice">$19.99</p>
                </div>
                 <div class="Facility">
                    <p>500 GB Storage</p>
                    <p>2 Users Allowed</p>  
                    <P>Send up to 3 GB</p>
                </div>
                <div class="button">
                    <button type="button">LEARN MORE</button>
                </div>
            </div> 

          <div class="Cards" id="Professional-Card">
                <div class="CardTitlle">
                    <h4>Professional</h4>
                </div>
                <div class="Priceing">
                    <p id="ProfessionalPrice">$24.99</p>
                </div>
                <div class="Facility">
                    <p>1 TB Storage</p>
                    <p>5 Users Allowed</p>  
                    <P>Send up to 10 GB</p>
                </div>
                <div class="button">
                    <button type="button">LEARN MORE</button>
                </div>
            </div>

              <div class="Cards" id="Master-Card">
                <div class="CardTitlle">
                    <h4>Master</h4>
                </div>
                <div class="Priceing">
                    <p id="MasterPrice">$39.99</p>
                </div>
                <div class="Facility">
                    <p>2 TB Storage</p>
                    <p>10 Users Allowed</p>  
                    <P>Send up to 2 GB</p>
                </div>
                <div class="button">
                    <button type="button">LEARN MORE</button>
                </div>
            </div>



        </div>
        
      </div>
    </main>

    <script src="./App.js"></script>
  </body>
</html>
